    const App = () => {
      const [recipes, setRecipes] = useState(recipeData);
      const [searchTerm, setSearchTerm] = useState("");
      const [favorites, setFavorites] = useState([]);
      const [darkMode, setDarkMode] = useState(false);
      const [selectedMeal, setSelectedMeal] = useState("all");
      const [selectedSpiceLevel, setSelectedSpiceLevel] = useState("all");
      const [selectedVegetarian, setSelectedVegetarian] = useState("all");
      const [selectedRegion, setSelectedRegion] = useState("all");
      const [isListening, setIsListening] = useState(false);
      const [selectedRecipe, setSelectedRecipe] = useState(null);

      // Load favorites from localStorage
      useEffect(() => {
        const savedFavorites = localStorage.getItem('recipeFavorites');
        if (savedFavorites) {
          setFavorites(JSON.parse(savedFavorites));
        }

        // Check for dark mode preference
        const darkModePref = localStorage.getItem('darkMode');
        if (darkModePref === 'true') {
          setDarkMode(true);
          document.body.classList.add('dark');
        }
      }, []);

      // Save favorites to localStorage when they change
      useEffect(() => {
        localStorage.setItem('recipeFavorites', JSON.stringify(favorites));
      }, [favorites]);

      // Toggle dark mode
      const toggleDarkMode = () => {
        const newMode = !darkMode;
        setDarkMode(newMode);
        localStorage.setItem('darkMode', newMode.toString());
        if (newMode) {
          document.body.classList.add('dark');
        } else {
          document.body.classList.remove('dark');
        }
      };

      // Filter recipes based on search and filters
      useEffect(() => {
        let filtered = [...recipeData];

        if (searchTerm) {
          filtered = filtered.filter(recipe =>
            recipe.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            recipe.ingredients.some(ingredient =>
              ingredient.toLowerCase().includes(searchTerm.toLowerCase())
            )
          );
        }

        if (selectedMeal !== "all") {
          filtered = filtered.filter(recipe => recipe.mealType === selectedMeal);
        }

        if (selectedSpiceLevel !== "all") {
          filtered = filtered.filter(recipe => recipe.spiceLevel === selectedSpiceLevel);
        }

        if (selectedVegetarian !== "all") {
          const vegFilter = selectedVegetarian === "vegetarian";
          filtered = filtered.filter(recipe => recipe.vegetarian === vegFilter);
        }

        if (selectedRegion !== "all") {
          filtered = filtered.filter(recipe => recipe.region === selectedRegion);
        }

        setRecipes(filtered);
      }, [searchTerm, selectedMeal, selectedSpiceLevel, selectedVegetarian, selectedRegion]);

      // Toggle favorite status
      const toggleFavorite = (recipeId) => {
        if (favorites.includes(recipeId)) {
          setFavorites(favorites.filter(id => id !== recipeId));
        } else {
          setFavorites([...favorites, recipeId]);
        }
      };

      // Voice search
      const handleVoiceSearch = () => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        
        setIsListening(true);
        
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          setSearchTerm(transcript);
          setIsListening(false);
        };
        
        recognition.onerror = (event) => {
          console.error('Speech recognition error', event.error);
          setIsListening(false);
        };
        
        recognition.start();
      };

      // Close recipe details modal
      const closeRecipeDetails = () => {
        setSelectedRecipe(null);
      };

      return (
        <div className={`min-h-screen ${darkMode ? 'dark' : ''}`}>
          <div className="container mx-auto px-4 py-8">
            {/* Header */}
            <header className="flex flex-col md:flex-row justify-between items-center mb-8">
              <div className="flex items-center mb-4 md:mb-0">
                <img 
                  src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/83cf271c-b2c8-4c8d-840f-f219d32a0540.png" 
                  alt="Chef hat symbol representing Indian cuisine" 
                  className="w-16 h-16 mr-4 rounded-full"
                />
                <h1 className="text-3xl font-bold text-gray-900 dark:text-white">Indian Recipe </h1>
              </div>
              
              <div className="flex items-center space-x-4">
                <button 
                  onClick={toggleDarkMode}
                  className="p-2 rounded-full bg-gray-200 dark:bg-gray-700"
                >
                  {darkMode ? (
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                  ) : (
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                  )}
                </button>
                
                <button
                  onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}
                  className="p-2 rounded-full bg-indigo-600 text-white"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 10l7-7m0 0l7 7m-7-7v18" />
                  </svg>
                </button>
              </div>
            </header>

            {/* Search and Filters */}
            <div className="mb-8">
              <div className="flex flex-col md:flex-row gap-4 mb-6">
                <div className="relative flex-grow">
                  <input
                    type="text"
                    placeholder="Search recipes or ingredients..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                  <button
                    onClick={handleVoiceSearch}
                    className={`absolute right-3 top-3 ${isListening ? 'text-red-500 animate-pulse' : 'text-gray-500 dark:text-gray-400'}`}
                    disabled={isListening}
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                  </button>
                </div>
                
                <button
                  onClick={() => {
                    setSearchTerm("");
                    setSelectedMeal("all");
                    setSelectedSpiceLevel("all");
                    setSelectedVegetarian("all");
                    setSelectedRegion("all");
                  }}
                  className="px-4 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition"
                >
                  Clear Filters
                </button>
              </div>

              <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                {/* Meal Type Filter */}
                <div>
                  <label htmlFor="meal-type" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Meal Type</label>
                  <select
                    id="meal-type"
                    value={selectedMeal}
                    onChange={(e) => setSelectedMeal(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="all">All Types</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                    <option value="dessert">Dessert</option>
                  </select>
                </div>

                {/* Spice Level Filter */}
                <div>
                  <label htmlFor="spice-level" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Spice Level</label>
                  <select
                    id="spice-level"
                    value={selectedSpiceLevel}
                    onChange={(e) => setSelectedSpiceLevel(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="all">All Levels</option>
                    <option value="mild">Mild</option>
                    <option value="medium">Medium</option>
                    <option value="hot">Hot</option>
                    <option value="none">None</option>
                  </select>
                </div>

                {/* Vegetarian Filter */}
                <div>
                  <label htmlFor="vegetarian" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Diet</label>
                  <select
                    id="vegetarian"
                    value={selectedVegetarian}
                    onChange={(e) => setSelectedVegetarian(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="all">All Diets</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                  </select>
                </div>

                {/* Region Filter */}
                <div>
                  <label htmlFor="region" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Region</label>
                  <select
                    id="region"
                    value={selectedRegion}
                    onChange={(e) => setSelectedRegion(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="all">All Regions</option>
                    <option value="North India">North India</option>
                    <option value="South India">South India</option>
                    <option value="West India">West India</option>
                    <option value="East India">East India</option>
                  </select>
                </div>

                {/* Favorites Filter */}
                {/* Favorites Filter */}
<div className="flex items-end">
  <button
    onClick={() => setRecipes(favorites.length > 0 ? recipeData.filter(recipe => favorites.includes(recipe.id)) : [])}
    className="px-4 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition"
  >
    Show Favorites ({favorites.length})
  </button>
</div>

              </div>
            </div>

            {/* Recipe List */}
            {recipes.length > 0 ? (
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {recipes.map(recipe => (
                  <div 
                    key={recipe.id} 
                    className="recipe-card bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden hover:shadow-lg transition cursor-pointer"
                    onClick={() => setSelectedRecipe(recipe)}
                  >
                    <div className="relative h-48 overflow-hidden">
                      <img 
                        src={recipe.image} 
                        alt={recipe.name} 
                        className="w-full h-full object-cover"
                        onError={(e) => e.target.src = 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/2e53acb1-ba87-4838-8f4a-7072d8a7156a.png'}
                      />
                      <div className="absolute top-2 right-2">
                        <button
                          onClick={(e) => {
                            e.stopPropagation();
                            toggleFavorite(recipe.id);
                          }}
                          className="p-2 bg-white dark:bg-gray-900 bg-opacity-80 dark:bg-opacity-80 rounded-full shadow"
                        >
                          <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            className={`h-6 w-6 ${favorites.includes(recipe.id) ? 'text-red-500 fill-current' : 'text-gray-500 dark:text-gray-400'}`} 
                            viewBox="0 0 20 20" 
                            fill="none" 
                            stroke="currentColor"
                          >
                            <path 
                              fillRule="evenodd" 
                              clipRule="evenodd" 
                              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" 
                              fill={`${favorites.includes(recipe.id) ? 'currentColor' : 'none'}`}
                            />
                          </svg>
                        </button>
                      </div>
                      <div className="absolute bottom-2 left-2 bg-indigo-600 text-white text-xs px-2 py-1 rounded">
                        {recipe.cookingTime}
                      </div>
                    </div>
                    <div className="p-5">
                      <h3 className="text-xl font-bold text-gray-900 dark:text-white mb-2">{recipe.name}</h3>
                      <div className="flex flex-wrap gap-2 mb-4">
                        <span className={`px-2 py-1 text-xs rounded-full ${
                          recipe.vegetarian ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'
                        }`}>
                          {recipe.vegetarian ? 'Vegetarian' : 'Non-Vegetarian'}
                        </span>
                        <span className={`px-2 py-1 text-xs rounded-full ${
                          recipe.spiceLevel === 'mild' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200' : 
                          recipe.spiceLevel === 'medium' ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200' :
                          recipe.spiceLevel === 'hot' ? 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200' :
                          'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200'
                        }`}>
                          Spice: {recipe.spiceLevel}
                        </span>
                        <span className="px-2 py-1 text-xs rounded-full bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200">
                          {recipe.region}
                        </span>
                        <span className="px-2 py-1 text-xs rounded-full bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-200">
                          {recipe.mealType}
                        </span>
                      </div>
                      <p className="text-gray-500 dark:text-gray-400 line-clamp-2">
                        Ingredients: {recipe.ingredients.slice(0, 5).join(', ')}
                      </p>
                    </div>
                  </div>
                ))}
              </div>
            ) : (
              <div className="text-center py-16">
                <h3 className="text-xl font-medium text-gray-500 dark:text-gray-400">No recipes found. Try adjusting your search filters.</h3>
                <button
                  onClick={() => {
                    setSearchTerm("");
                    setSelectedMeal("all");
                    setSelectedSpiceLevel("all");
                    setSelectedVegetarian("all");
                    setSelectedRegion("all");
                  }}
                  className="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
                >
                  Clear Filters
                </button>
              </div>
            )}
          </div>

          {/* Recipe Details Modal */}
          {selectedRecipe && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white dark:bg-gray Mi-800 rounded-xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div className="sticky top-0 bg-white dark:bg-gray-800 p-4 flex justify-end shadow-sm">
                  <button
                    onClick={closeRecipeDetails}
                    className="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-100"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                
                <div className="p-6">
                  <div className="flex flex-col md:flex-row gap-6">
                    <div className="w-full md:w-1/2">
                      <img 
                        src={selectedRecipe.image} 
                        alt={selectedRecipe.name} 
                        className="w-full h-64 md:h-80 object-cover rounded-lg"
                        onError={(e) => e.target.src = 'https://placehold.co/600x400?text=Recipe+Image'}
                      />
                      
                      <div className="mt-4">
                        <h2 className="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                          {selectedRecipe.name}
                          <button
                            onClick={() => toggleFavorite(selectedRecipe.id)}
                            className="ml-2 p-1"
                          >
                            <svg 
                              xmlns="http://www.w3.org/2000/svg" 
                              className={`h-6 w-6 ${favorites.includes(selectedRecipe.id) ? 'text-red-500 fill-current' : 'text-gray-400 dark:text-gray-600'}`} 
                              viewBox="0 0 20 20" 
                              fill="none" 
                              stroke="currentColor"
                            >
                              <path 
                                fillRule="evenodd" 
                                clipRule="evenodd" 
                                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" 
                                fill={`${favorites.includes(selectedRecipe.id) ? 'currentColor' : 'none'}`}
                              />
                            </svg>
                          </button>
                        </h2>
                        
                        <div className="flex items-center mb-4">
                          <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-indigo-500 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clipRule="evenodd" />
                          </svg>
                          <span className="text-gray-600 dark:text-gray-400">{selectedRecipe.cookingTime}</span>
                        </div>
                        
                        <div className="flex flex-wrap gap-2 mb-6">
                          <span className={`px-2 py-1 text-xs rounded-full ${
                            selectedRecipe.vegetarian ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'
                          }`}>
                            {selectedRecipe.vegetarian ? 'Vegetarian' : 'Non-Vegetarian'}
                          </span>
                          <span className={`px-2 py-1 text-xs rounded-full ${
                            selectedRecipe.spiceLevel === 'mild' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200' : 
                            selectedRecipe.spiceLevel === 'medium' ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200' :
                            selectedRecipe.spiceLevel === 'hot' ? 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200' :
                            'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200'
                          }`}>
                            Spice: {selectedRecipe.spiceLevel}
                          </span>
                          <span className="px-2 py-1 text-xs rounded-full bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200">
                            {selectedRecipe.region}
                          </span>
                          <span className="px-2 py-1 text-xs rounded-full bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-200">
                            {selectedRecipe.mealType}
                          </span>
                        </div>
                      </div>
                    </div>
                    
                    <div className="w-full md:w-1/2">
                      <div className="mb-6">
                        <h3 className="text-lg font-semibold text-gray-900 dark:text-white mb-2 border-b pb-2">Ingredients</h3>
                        <ul className="space-y-2">
                          {selectedRecipe.ingredients.map((ingredient, index) => (
                            <li key={index} className="flex items-start">
                              <span className="inline-block w-2 h-2 bg-indigo-500 rounded-full mt-2 mr-2"></span>
                              <span className="text-gray-700 dark:text-gray-300">{ingredient}</span>
                            </li>
                          ))}
                        </ul>
                      </div>
                      
                      <div>
                        <h3 className="text-lg font-semibold text-gray-900 dark:text-white mb-2 border-b pb-2">Instructions</h3>
                        <ol className="space-y-4">
                          {selectedRecipe.steps.map((step, index) => (
                            <li key={index} className="flex">
                              <span className="flex-shrink-0 flex items-center justify-center w-6 h-6 rounded-full bg-indigo-500 text-white text-sm font-bold mr-3 mt-1">
                                {index + 1}
                              </span>
                              <span className="text-gray-700 dark:text-gray-300">{step}</span>
                            </li>
                          ))}
                        </ol>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
